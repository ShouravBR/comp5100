<body>
    <script>
        let ops = [
            (x, y) => x + y,
            (x, y) => x - y,
            (x, y) => x * y,
            (x, y) => x / y
        ]

        function calc() {
            let x = document.getElementById('number-1').value * 1
            let y = document.getElementById('number-2').value * 1
            let o = document.getElementById('operator').value * 1

            let r = 'inf'

            try {
                r = ops[o](x, y);
            } catch (e) {
                console.err('math error (x,y)', x, y, e)
            }
            document.getElementById('number-3').value = r

            return r
        }
    </script>
    <div>
        <input type="number" id="number-1" onchange="calc()" value="0">
        <select id="operator" onchange="calc()">
            <option value='0'>+</option>
            <option value='1'>-</option>
            <option value='2'>x</option>
            <option value='3'>รท</option>
        </select>
        <input type="number" id="number-2" onchange="calc()" value="0">
        =
        <input disabled id="number-3" value="0">
    </div>
</body>
